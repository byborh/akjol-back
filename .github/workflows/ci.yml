name: Node CI/CD

on:
  push:
  pull_request:

jobs:
  # --- JOB 1 : LINT ---
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Installation Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installation des dépendances
        run: npm ci

      - name: Vérification Lint
        run: npm run lint

  # --- JOB 2 : TEST ---
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Installation Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installation des dépendances
        run: npm ci

      - name: Lancement des tests
        run: npm run test

  # --- JOB 3 : BUILD (only main and develop) ---
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]
    # Condition to build only on main and develop
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Récupération du code
        uses: actions/checkout@v4

      - name: Installation Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installation des dépendances
        run: npm ci

      - name: Compilation (Build)
        run: npm run build

      - name: Sauvegarde de l'artefact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/
          retention-days: 30